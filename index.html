<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>  
    <nav class="navbar navbar-expand-lg navbar-dark" >

          <a class="navbar-brand" href="#"><span>File Zipper</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
                
          </div>
        </div>

    <div id="container">
        <form>
            <div class="btn btn-outline-primary" style="margin: 1rem 0; color: #1bcce8;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='#1bcce8'">
                <label for="upload"><span id="upload_lable">Upload Text File</span></label>
                <input type="file" class="form-control-file" id="upload" style="display: none;">
            </div>
        </form>
        
        <button type="button" class="btn btn-success btn-lg" id="encode">Encode</button>
        <button type="button" class="btn btn-danger btn-lg" id="decode">Decode</button>
        <div id="text">

        </div>
      
    </div>
